<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --primary: #ffef95;
      --accent: #ffd54f;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-white to-[var(--accent)] relative overflow-hidden">

  <!-- Decorative Circles -->
  <div class="absolute top-[-5rem] left-[-5rem] w-72 h-72 bg-[var(--primary)] rounded-full opacity-70 animate-pulse"></div>
  <div class="absolute bottom-[-4rem] right-[-4rem] w-64 h-64 bg-[var(--primary)] rounded-full opacity-50"></div>

  <div class="relative z-10 bg-white bg-opacity-90 backdrop-blur-lg rounded-3xl shadow-2xl p-8 max-w-sm w-full">
    <div class="flex justify-center mb-6">
      <!-- Placeholder for Logo -->
      <div class="w-16 h-16 bg-[var(--accent)] rounded-full flex items-center justify-center">
        <span class="text-white font-bold text-2xl">S</span>
      </div>
    </div>
    <h2 class="text-2xl font-extrabold text-gray-800 text-center mb-6">Create Your Account</h2>

    <form class="space-y-5">
      <!-- Name Field -->
      <div>
        <label for="name" class="sr-only">Full Name</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
            <!-- Person Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                 viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 14c4.418 0 8 3.582 8 8H4c0-4.418 3.582-8 8-8z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 2a4 4 0 014 4v3H8V6a4 4 0 014-4z" />
            </svg>
          </span>
          <input
            id="name"
            type="text"
            placeholder="Full Name"
            class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-[var(--accent)] transition"
          />
        </div>
      </div>

      <!-- Email Field -->
      <div>
        <label for="email" class="sr-only">Email</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
            <!-- Email Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                 viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 2a9 9 0 11-9 9 9 9 0 019-9z" />
            </svg>
          </span>
          <input
            id="email"
            type="email"
            placeholder="Email address"
            class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-[var(--accent)] transition"
          />
        </div>
      </div>

      <!-- Password Field -->
      <div>
        <label for="password" class="sr-only">Password</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
            <!-- Lock Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                 viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 11c-1.657 0-3 1.343-3 3v2h6v-2c0-1.657-1.343-3-3-3z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M17 11V7a5 5 0 00-10 0v4" />
            </svg>
          </span>
          <input
            id="password"
            type="password"
            placeholder="Password"
            class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-[var(--accent)] transition"
          />
        </div>
      </div>

      <!-- Confirm Password Field -->
      <div>
        <label for="confirmPassword" class="sr-only">Confirm Password</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
            <!-- Lock Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                 viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 11c-1.657 0-3 1.343-3 3v2h6v-2c0-1.657-1.343-3-3-3z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M17 11V7a5 5 0 00-10 0v4" />
            </svg>
          </span>
          <input
            id="confirmPassword"
            type="password"
            placeholder="Confirm Password"
            class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-[var(--accent)] transition"
          />
        </div>
      </div>

      <!-- Signup Button -->
      <button
        type="submit"
        class="w-full py-2 rounded-xl font-semibold bg-gradient-to-r from-[var(--primary)] to-[var(--accent)] 
               text-gray-800 hover:opacity-90 transform hover:-translate-y-0.5 transition"
      >
        Sign Up
      </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-6">
      Already have an account?
      <a href="login.html" class="text-[var(--accent)] font-medium hover:underline">Log in</a>
    </p>
  </div>

</body>
</html>
