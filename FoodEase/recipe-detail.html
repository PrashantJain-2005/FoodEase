<!-- recipe.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recipe Details | FoodEase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fffefc;
    }
    .container {

        max-width: 800px;
  margin: 2rem auto;
  padding: 1rem;
  background: #f9f9f9;
  border-radius: 12px;
  box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
      font-size: 2rem;
    }
    .image {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 8px;
      margin: 1rem 0;
    }
    .instructions, .ingredients {
      margin-top: 1.5rem;
    }
    .ingredients ul {
      padding-left: 1.5rem;
    }
    .loading {
      text-align: center;
      padding: 2rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <div id="content">
      <div class="loading">Loading recipe details...</div>
    </div>
  </div>

  <script>
    const API_KEY = 'c125e32373624a35accb5d1361575864'; 

    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // === MAIN ===
    const recipeId = getQueryParam('id');
    const contentDiv = document.getElementById('content');

    if (!recipeId) {
      contentDiv.innerHTML = "<p>Recipe not found!</p>";
    } else {
      fetch(`https://api.spoonacular.com/recipes/${recipeId}/information?apiKey=${API_KEY}`)
        .then(res => res.json())
        .then(recipe => {
          contentDiv.innerHTML = `
            <h1>${recipe.title}</h1>
            <img class="image" src="${recipe.image}" alt="${recipe.title}">
            <div class="ingredients">
              <h2>Ingredients</h2>
              <ul>
                ${recipe.extendedIngredients.map(ing => `<li>${ing.original}</li>`).join('')}
              </ul>
            </div>
            <div class="instructions">
              <h2>Instructions</h2>
              <p>${recipe.instructions || 'Instructions not available.'}</p>
            </div>
          `;
        })
        .catch(err => {
          console.error(err);
          contentDiv.innerHTML = "<p>Failed to load recipe.</p>";
        });
    }
  </script>

</body>
</html>
